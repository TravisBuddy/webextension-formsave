<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="formsave.css"/>
    </head>

    <body>
        <div class="box">
            <input type="text" id="search" placeholder="&#128270;"></input>
            <div class="container">
                <div id="url" class="item bold">url</div>
                <div id="id" class="item bold">id</div>
                <div id="date" class="item bold">date</div>
            </div>
            <div class="content">
                <div id="selection-table">
                </div>
            </div>
            <div class="selected">
                <textarea readonly></textarea>
            </div>
            <div class="buttons">
                <button class="refresh">Refresh</button>
                <button class="clear">Clear</button>
                <button class="clear-all">Clear all</button>
            </div>
        </div>
        <script src="../lib/lodashCustom.min.js"></script>
        <script src="../lib/deps.js"></script>
        <script src="sorting.js"></script>
        <script src="formsave.js"></script>
    </body>
</html>
